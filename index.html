    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expandable Picture</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            .notification-container {
                position: fixed;
                right: 0;
                top: 20%;
                display: flex;
                flex-direction: column;
                align-items: center;
                z-index: 1000;
            }
    
            .thumbnail-container {
                background: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            .thumbnail-container h4 {
                margin: 0 0 10px 0;
                font-size: 14px;
                color: #333;
                text-transform: uppercase;
            }
    
            .thumbnail {
                cursor: pointer;
                max-height: 100px;
                width: auto;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
    
            .thumbnail-container .minimize {
                display: block;
                margin-top: 10px;
                background: none;
                border: none;
                font-size: 18px;
                cursor: pointer;
                color: #333;
            }
    
            .expanded-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 2000;
            }
    
            .expanded-overlay img {
                max-width: 80%;
                max-height: 80%;
                border-radius: 5px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }
    
            .expanded-overlay .close {
                position: absolute;
                top: 20px;
                right: 20px;
                background: none;
                border: none;
                font-size: 24px;
                color: #fff;
                cursor: pointer;
            }
    
            .minimized {
                display: none;
                position: fixed;
                right: 0;
                top: 20%;
                background: #fff;
                padding: 5px 10px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: rotate(-90deg);
                transform-origin: right top;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
    <div class="notification-container">
        <div class="thumbnail-container" id="thumbnail-container">
            <h4>NEW ARTWORK</h4>
            <img class="thumbnail" id="thumbnail" src="physical/x.png" alt="New Artwork Thumbnail">
            <button class="minimize" id="minimize">X</button>
        </div>
    
        <div class="minimized" id="minimized">NEW!</div>
    </div>
    
    <div class="expanded-overlay" id="expanded-overlay">
        <button class="close" id="close">&times;</button>
        <img src="physical/x.png" alt="Expanded Artwork">
    </div>
    
    <script>
        const thumbnailContainer = document.getElementById('thumbnail-container');
        const thumbnail = document.getElementById('thumbnail');
        const minimizeButton = document.getElementById('minimize');
        const minimized = document.getElementById('minimized');
        const expandedOverlay = document.getElementById('expanded-overlay');
        const close = document.getElementById('close');
    
        // Expand image
        thumbnail.addEventListener('click', () => {
            expandedOverlay.style.display = 'flex';
        });
    
        // Close expanded image
        close.addEventListener('click', () => {
            expandedOverlay.style.display = 'none';
        });
    
        expandedOverlay.addEventListener('click', (e) => {
            if (e.target === expandedOverlay) {
                expandedOverlay.style.display = 'none';
            }
        });
    
        // Minimize thumbnail
        minimizeButton.addEventListener('click', () => {
            thumbnailContainer.style.display = 'none';
            minimized.style.display = 'block';
        });
    
        // Restore thumbnail
        minimized.addEventListener('click', () => {
            thumbnailContainer.style.display = 'flex';
            minimized.style.display = 'none';
        });
    </script>
    
    </body>
    </html>
    
</body>
