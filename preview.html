    <style>
        body { margin: 0; }
        canvas { display: block; }
        .top-bar {
            background-color: black;
            color: rgb(255, 255, 255);
            padding: 6px;
            text-align: center;
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        .top-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .top-bar li {
            display: inline-block;
            position: relative;
            padding: 10px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover .submenu {
            display: block;
            animation: slideDown 0.5s ease-in-out;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: black;
            padding: 0;
        }
        .submenu li {
            display: block;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
