<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        @font-face {
            font-family: 'Envy Code R';
            src: url('envycoder.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Envy Code R', Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
        .top-bar {
            background-color: black;
            color: white;
            padding: 6px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .top-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-family: 'Envy Code R', Arial, sans-serif;
        }
        .top-bar li {
            display: inline-block;
            position: relative;
            padding: 10px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover .submenu {
            display: block;
            animation: slideDown 0.5s ease-in-out;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: black;
            padding: 0;
        }
        .submenu li {
            display: block;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            margin-top: 60px; /* To ensure gallery starts below the navbar */
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .gallery img.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            z-index: 2;
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-bar">
            <ul>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item">
                    <a href="#">About</a>
                    <ul class="submenu">
                        <li><a href="bio.html">Bio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="#">Art</a>
                    <ul class="submenu">
                        <li><a href="digital.html">Digital Art</a></li>
                        <li><a href="physical.html">Physical Art</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="#">Music</a>
                    <ul class="submenu">
                        <li><a href="dariondeatherage.html">Darion Deatherage</a></li>
                        <li><a href="dogmeat.html">Dogmeat</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Links</a></li>
            </ul>
        </nav>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        async function loadImages() {
            try {
                const response = await fetch('images.json');
                const images = await response.json();
                const gallery = document.getElementById('gallery');
                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent the document click event from firing
                        if (img.classList.contains('expanded')) {
                            img.classList.remove('expanded');
                        } else {
                            document.querySelectorAll('.gallery img').forEach(img => img.classList.remove('expanded'));
                            img.classList.add('expanded');
                        }
                    });
                    gallery.appendChild(img);
                });

                // Close expanded image when clicking outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('.gallery img.expanded').forEach(img => img.classList.remove('expanded'));
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        loadImages();
    </script>
</body>
</html>
